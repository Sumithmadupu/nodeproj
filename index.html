<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/cc3d75988a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="govt.css">
    <script src="govt.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active"  href="#"><i class="fa-solid fa-house"></i> <k>Home</k></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-message"></i> <k>Feedback</k></a>
              </li><li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-sharp fa-solid fa-phone"></i> <k>Contact us</k></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-address-card"></i> <k>About us</k></a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
      <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <form>
            <select name="Educationalbodies">
                <option value="educationalbodies">--Select Education--</option>
                <option value="school">School</option>
                <option value="intermediate">Intermediate</option>
                <option value="undergraduate">Under Graduate</option>
            </select>
            <br>
            <select name="States">
                <option value="select state">--Select State--</option>
                <option value="ap">Andhra Pradesh</option>
                <option value="ts">Telangana</option>
                <option value="maharastra">Maharastra</option>
            </select>
            <br>
            <select name="Districts">
                <option value="select district">--Select District--</option>
                <option value="adilabad">Adilabad</option>
                <option value="karimnagar">Karimnagar</option>
                <option value="nalgonda">Nalgonda</option>
            </select>
            <br>
            <select name="Filters">
                <option value="select filters">--Select Filters--</option>
                <option value="literacy">Literacy</option>
                <option value="10th passout">10th Passed Out</option>
                <option value="Students">Students</option>
                <option value="students sexratio">Students Sex Ratio</option>
            </select>
            <div class="datecss">
            <br>
            <label for="from">From:</label>
            <br>
            <input type="Date" id="fromdate" name="fromdate">
            <br>
            <label for="to">To:</label>
            <br>
            <input type="Date" id="todate" name="todate">
            <br>
            <div class="submitcss">
            <input type="submit" id="submit">
            </div>
            </div>
        </form>
      </div>
      
      <button class="openbtn" onclick="openNav()"> >>ADD FILTERS>></button>
      <div class="footer">
        <p>Footer</p>
      </div>
</body>
</html>
